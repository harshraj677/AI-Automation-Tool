<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Text Assistant - AI Automation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header Section -->
            <header class="header">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <line x1="9" y1="10" x2="15" y2="10"></line>
                        <line x1="12" y1="7" x2="12" y2="13"></line>
                    </svg>
                </div>
                <h1 class="title">Smart Text Assistant</h1>
                <p class="subtitle">AI-powered text automation at your fingertips</p>
            </header>

            <!-- Main Form Section -->
            <form id="textForm" class="form">
                <!-- Input Text Area -->
                <div class="form-group">
                    <label for="textInput" class="form-label">
                        Enter Your Text
                        <span class="required">*</span>
                    </label>
                    <textarea 
                        id="textInput" 
                        class="form-textarea" 
                        placeholder="Type or paste your text here..."
                        rows="8"
                        required
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> characters
                    </div>
                </div>

                <!-- Action Selection Dropdown -->
                <div class="form-group">
                    <label for="actionSelect" class="form-label">
                        Select Action
                        <span class="required">*</span>
                    </label>
                    <div class="select-wrapper">
                        <select id="actionSelect" class="form-select" required>
                            <option value="">Choose an action...</option>
                            <option value="summarize">üìù Summarize Text</option>
                            <option value="reply">üí¨ Generate Professional Reply</option>
                            <option value="bullets">‚Ä¢ Convert to Bullet Points</option>
                        </select>
                        <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span class="btn-text">Process Text</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-container hidden">
                <div class="spinner"></div>
                <p class="loading-text">Processing your request...</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer" class="alert-container hidden">
                <div id="alertMessage" class="alert"></div>
            </div>

            <!-- Output Section -->
            <div id="outputSection" class="output-section hidden">
                <div class="output-header">
                    <h2 class="output-title">Result</h2>
                    <button id="copyBtn" class="btn-copy" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div id="outputContent" class="output-content"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by AI ‚Ä¢ Built for Dinzin Developer Intern Assignment</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
